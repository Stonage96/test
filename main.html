    <style>

        .header-top a, .navbar a{
            color: black;
        }
        .header-top {
            display: flex; 
            justify-content: end;
        }
        .header {
            display: flex;
            justify-content: space-between;
            height: 63px;
            line-height: 63px;
        }

        .header .input-box{
            height: 48px;
            width: 400px;
            border-radius: 5px;
            border: 1px solid #9A30AE;
            padding-left: 15px;
            line-height: 48px;
            position: relative;
            top: 8px;
        }

        .header .input-box input{
            height: 25px;
            width: 300px;
            font-size: 16px;
            position: relative;
            border: none;
        }

        .header .input-box i {
            position: relative;
            left: 40px;
            font-size: 20px;
            color: #9A30AE;
        }

        .header .main-logo {
            width: 140px;
            height: 60px;
        }

        .header ul {
            width: 180px;
            list-style: none;
            display: flex;
            justify-content: space-between;
            font-size: 25px;
        }

        .header button {
            background-color: transparent;
            border: none;
            
        }

        .header-top ul{
            font-size: 13px;
            list-style: none;
            display: flex;
        }

        .navbar {
            height: 80px;
        }

        .navbar .left-side {
            height: inherit;
            line-height: 80px;
        }
        
        .navbar .center-side ul {
            list-style: none;
            width: 400px;
            display: flex;
            justify-content: space-between;
            margin: 0px;
        }

        .navbar .right-side {
            font-size: 12px;
            padding: 5px 15px;
            border: 1px solid lightgray;
            border-radius: 20px;
        }

        .navbar .right-side span {
            color: #9A30AE;
        }

    </style>
</head>
