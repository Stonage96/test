<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .dropdown:hover > div.dropdown-menu { display:block; margin:0; }
</style>
</head>
<body>

        <div type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </div>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
            
            <!-- Modal body -->
            <div class="modal-body" style="padding:30px;">
                <h6>한판모둠순대</h6>
                <div class="modal-line" style="display:flex; justify-content: space-between;margin-bottom:30px;">
                    <h5> 4,500원 </h5>
                    <h5> 합계</h5>
                </div>
                <div class="modal-line" style="display:flex; justify-content: space-between;margin-bottom:30px;">
                    <h5> 합계 </h5>
                    <h3> 4,500원</h3>
                </div>

                <h6>로그인 후, 회원할인가와 적립혜택 제공</h6>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal" style="background-color: #9A30AE; color: white;">장바구니담기</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">취소</button>
            </div>
            
            </div>
        </div>
        </div>
        
    
</body>
</html>
