<!DOCTYPE html>
<html>
<head>
    <title>상품등록 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .tb th {
            border: 1px solid grey;
            background-color: #FEF7FF;
        }
        .list-group > a:hover {
            background-color: #FEF7FF;
            color: #B03FE3;
        }
        .tb {
            margin: auto;
        }
        .btn {
            background-color: #B03FE3;
            color: black;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="container col-sm-2">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">상품등록</a>
                <a href="#" class="list-group-item list-group-item-action">상품수정</a>
                <a href="#" class="list-group-item list-group-item-action">상품삭제</a>
                <a href="#" class="list-group-item list-group-item-action">1:1문의</a>
                <a href="#" class="list-group-item list-group-item-action">쿠폰관리</a>
                <a href="#" class="list-group-item list-group-item-action">배송관리</a>
            </div>
        </div>
        <div class="col-sm-6">
        <h2>상품등록</h2>
        <form id="form" name="form" method="post">
            <table class="tb">
                <tr>
                    <th>상품번호</th>
                    <td><input name="product_num"/></td>
                </tr>
                <tr>
                    <th>상품명</th>
                    <td><input name="product_name"/></td>
                </tr> 
                <tr>
                    <th>상품정보</th>
                    <td><input name="description"/></td>
                </tr>      
                <tr>
                    <th>상품가격</th>
                    <td><input name="price"/></td>
                </tr> 
                <tr>
                    <th>할인율</th>
                    <td><input name="dis_rate"/></td>
                </tr>   
                <tr>
                    <th>할인가격</th>
                    <td><input name="saleprice"/></td>
                </tr>
                <tr>
                    <th>포장타입번호</th>
                    <td><input name="storage_num"/></td>
                </tr>   
                <tr>
                    <th>배송안내</th>
                    <td><input name="delivery"/></td>
                </tr>  
                <tr>
                    <th>재고</th>
                    <td><input name="stock"/></td>
                </tr>  
                <tr>
                    <th>판매자</th>
                    <td><input name="seller"/></td>
                </tr>  
                <tr>
                    <th>등록일자</th>
                    <td><input name="regdate"/></td>
                </tr>     
            </table>
        </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div style="display: flex; justify-content: center;">
        <button type="button" class="btn" onclick="" style="margin: auto ;">상품등록</button>
    </div>
</body>
</html>
